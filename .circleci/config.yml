version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/aws:2023.04.1
    steps:
      - checkout
      - run:
          name: Let's deploy this application
          command: |
            ls
            # Replace 'your-bucket-name' with your actual AWS bucket name
            aws s3 sync . s3://me-bucket-name/

workflows:
  Production:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
